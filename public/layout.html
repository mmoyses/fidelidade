        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav" id="menu">
            <li class="home">
              <a href="#!page=home">
                <span class="glyphicon glyphicon-home"></span>
              </a>
            </li>
            <li class="checkin active">
              <a href="#!page=checkin">Check-in</a>
            </li>
            <li class="checkout">
              <a href="#!page=checkout">Check-out</a>
            </li>
            <li class="consultar">

                </li>

      <div class="container">
        <div class="consulta">
          <form class="form-inline">
            <fieldset>
              <legend>Consulta</legend>
              <div class="form-group">
                <label class="sr-only" for="id">Id do cliente</label>
                <input type="text" id="id" name="id" class="form-control" placeholder="Digite o ID…">
              </div>
              <button type="submit" class="btn btn-default">Procurar</button>
              <span class="help-block">&nbsp;</span>
            </fieldset>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Data check-in</th>
                <th>Data check-out</th>
                <th>Pontos</th>
              </tr>
            </thead>
            <tbody class="tbody">
              <tr>
                <td>01/01/2013</td>
                <td>02/01/2013</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
