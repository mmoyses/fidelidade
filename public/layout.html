<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Programa de Recompensas</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/css/layout.css">
    <!--[if lt IE 9]>
      <script type="text/javascript" src="/lib/html5shiv/js/html5shiv.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/spa.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!page=home">Programa de Recompensas</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav" id="menu">
            <li class="home">
              <a href="#!page=home">
                <span class="glyphicon glyphicon-home"></span>
              </a>
            </li>
            <li class="checkin active">
              <a href="#!page=checkin">Check-in</a>
            </li>
            <li class="checkout">
              <a href="#!page=checkout">Check-out</a>
            </li>
            <li class="consultar">
              <a href="#!page=consultar">Consultar</a>
            </li>
            <li class="usuarios">
              <a href="#!page=usuarios">Usuários</a>
            </li>
            <li class="relatorios">
              <a href="#!page=relatorios">Relatórios</a>
            </li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Marcus Moyses<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="/sair">Sair</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="usuario">
          <form class="form-horizontal">
            <fieldset>
              <legend>Usuário</legend>
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Nome</label>
                <div class="col-sm-5">
                  <input type="text" id="name" name="name" class="form-control required" placeholder="Nome completo">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="login">Login</label>
                <div class="col-sm-5">
                  <input type="text" id="login" name="login" class="form-control required" placeholder="Login">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-5">
                  <input type="email" id="email" name="email" class="form-control required" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="password">Senha</label>
                <div class="col-sm-5">
                  <input type="password" id="password" name="password" class="form-control required" placeholder="Senha">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="confirm">Confirmação</label>
                <div class="col-sm-5">
                  <input type="password" id="confirm" name="confirm" class="form-control required" placeholder="Confirme a senha">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-1">
                  <button type="submit" class="btn btn-primary">Criar</button>
                  <span class="help-block">&nbsp;</span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">Programa de Recompensas© 2011-2013&nbsp;–&nbsp;Todos os direitos reservados.</p>
      </div>
    </div>
    <!--Bootstrap-->
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <!--JQuery-->
    <script type="text/javascript" src="/js/jquery.uriAnchor.js"></script>
    <script type="text/javascript" src="/js/jquery.event.gevent.js"></script>
    <script type="text/javascript" src="/js/jquery.event.ue.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-maskedinputs/js/jquery.maskedinput.min.js"></script>
  </body>
</html>
