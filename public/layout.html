<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Layout</title>
        <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="./css/layout.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script>
          $(function() {
            $("#date").datepicker();
          });
        </script>
    </head>
    <body>
      <div id="wrap">
        <div class="navbar navbar-fixed-top navbar-inverse">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">Programa de Recompensas</a>
              <div class="nav-collapse navbar-responsive-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/"><i class="icon-home"></i></a></li>
                    <li><a href="#">Check-in</a></li>
                    <li><a href="#">Check-out</a></li>
                    <li><a href="#">Consultar</a></li>
                    <li><a href="#">Usuários</a></li>
                    <li><a href="#">Relatório</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li class="divider-vertical"></li>
                    <li><p class="navbar-text">Marcus Moyses</p></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="container main">
          <form class="form-inline">
            <fieldset>
              <legend>Check-in</legend>
              <div class="control-group error">
              <input type="text" placeholder="Digite o ID…">
              <button type="submit" class="btn">Procurar</button>
            </div>
            </fieldset>
          </form>
          <form class="form-button form-horizontal">
            <div class="control-group">
            <label>Data:</label>
            <input id="date" name="date" type="text"/>

            </div>
            <div class="control-group">
            <button class="btn btn-primary">Check-in</button>
            <span class="text-error">Não foi possível fazer o checkin</span>
            </div>
          </form>
        </div>
        <div id="push"></div>
      </div>
      <div id="footer">
        <div class="container">
          <p class="muted credit">Programa de Recompensas© 2011–2013 – Todos os direitos reservados.</p>
        </div>
      </div>
      
    </body>
</html>
